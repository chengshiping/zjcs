<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="box">
        <h1>待办任务列表</h1>
        <div class="selectBox">
            <input type="text" class="addtxt">
            <input type="button" class="addbtn" value="添加">
        </div>
        <ul class="todolist">
            <li class="will">
                <input type="checkbox">
                <span class="cons">任务1</span>
                <!-- <input type="text" class="itIpn"> -->
                <span class="delete">删除</span>
                <span class="edit">编辑</span>
            </li>
            <li class="will">
                <input type="checkbox">
                <span class="cons">任务1</span>
                <span class="delete">删除</span>
                <span class="edit">编辑</span>
            </li>
        </ul>
        <div class="batch">
            <span><input type="checkbox" class="all">全选</span>
            <span class="done">处理</span>
            <span class="removes">删除</span>
        </div>
        <h1>已处理任务列表</h1>
        <ul class="donelist">
            <li>任务</li>
            <li>任务</li>
        </ul>
    </div>
</body>
</html>
<script src="./js/jquery-1.8.3.js"></script>
